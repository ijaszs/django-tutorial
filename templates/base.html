<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      {% load static %}
      <title> {% block title %}{% endblock %}</title>
      <meta charset="utf-8">
      <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="stylesheet"
        href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css ">
      <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
       <link rel="stylesheet">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       <link rel="stylesheet"
        href="{% static 'css/style.css' %}">

    </head>

    <body>

     
      <nav class="navbar bg-dark navbar-expand-md ">
        <div class="container">
          <div class="col-2 text-Rights pl-md-0">
            <h3 class="text-white"> City Hospital </h3>
          </div>

          <div
            class="collapse navbar-collapse justify-content-center col-md-8 navbar-collapse-3">
            <ul class="navbar-nav justify-content-center  fw-bold">
              <li class="nav-item active">
                <a class="nav-link text-light" href="{% url 'home' %}">Home </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="{% url 'about' %}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="{% url 'booking' %}">Booking</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="{% url 'doctors' %}">Doctors</a>
              </li>
               <li class="nav-item">
                <a class="nav-link text-light" href="{% url 'department' %}">Departments</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="{% url 'contact' %}">Contact Us</a>
              </li>
            </ul>
          </div>

        </div>
      </nav>

      {% block content %}{% endblock %}

      <section class="fixed-bottom">
        <footer class="pt-2 pb-2  bg-dark text-light">
          <div class="container">
            <section class="mb-10 text-center">
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                ><i class="fab fa-twitter"></i
              ></a>
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                ><i class="fab fa-google"></i
              ></a>
              <a class="btn btn-outline-light btn-floating m-1" href="" role="button"
                ><i class="fab fa-instagram"></i
              ></a>
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                ><i class="fab fa-linkedin-in"></i
              ></a>
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                ><i class="fab fa-github"></i
              ></a>
            </section>
          </div>
        </footer>
      </section>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
      </script>


    </body>

  </html>
